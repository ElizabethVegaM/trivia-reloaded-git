<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Trivia</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
        <div id="welcome">
            <h1>Bienvenido, por favor ingresa tu nombre</h1>
                <input type="text" id="username" value="name">
                <button id="enteredName">Ingresar</button>
        </div>        
        <div>
            <p id="demo"></p>
        </div>        
    <div id="gameplay">
        <h1>¿Quieres jugar?</h1>
        <h2 id="otroDia"></h2>
        <div id="buttons">
            <button id="yesPlay">Sí</button>
            <button id="noPlay">No</button>
    </div>
    <div id="upperBar">
            <span id="nameLabel">Nombre : </span>
            <span id="name"></span>
    </div>
    </div>
    <div id="questions">
        <div id="questionOne">
        <div id="question1">            
        </div>
            <div id="answer1">
                <button class="answerButton" onclick="oneYes()">Sí</button>
                <button class="answerButton" onclick="oneNo()">No</button>
            </div>
        </div>
        <div id="questionTwo">  
            <div id="question2">            
            </div>
            <div id="answer2">
                <button class="answerButton" onclick="twoYes()">Sí</button>
                <button class="answerButton" onclick="twoNo()">No</button>
            </div>
        </div>
    </div>
    <div>
        <button id="end" onclick="endGame()">Finalizar</button>
    </div>
    <div id="scoreBoard">
        <div id="rightAnswers">
            <h2>Respuestas correctas</h2>
            <div id="rightAnswersText">

            </div>
        </div>
        <div id="wrongAnswers">
            <h2>Respuestas incorrectas</h2>
            <div id="wrongAnswersText">
            </div>
        </div>
    </div>
    <div id="warningBlock">
        <p id="warningMessage"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
