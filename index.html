<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Trivia</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="gameplay">
        <h1>Bienvenido a la Trivia 2.0, ¿Quieres jugar?</h1>
        <h2 id="otroDia"></h2>
        <div id="buttons">
            <button id="yesPlay">Sí</button>
            <button id="noPlay">No</button>
        </div>
    <div id="upperBar">
            <span id="nameLabel">Nombre : </span>
            <span id="name"></span>
    </div>
    </div>
    <div id="questions">
        <div id="question1">            
        </div>
        <div id="answer1">
            <button class="answerButton">S</button>
            <button class="answerButton">N</button>
        </div>
    </div>
    <div id="scoreBoard">
        <div id="rightAnswers">
            <h2>Respuestas correctas</h2>
            <div id="rightAnswersText">

            </div>
        </div>
        <div id="wrongAnswers">
            <h2>Respuestas incorrectas</h2>
            <div id="wrongAnswersText">

            </div>
        </div>
    </div>
    <div id="warningBlock">
        <p id="warningMessage"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
